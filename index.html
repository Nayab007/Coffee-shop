<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/beans.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee site</title>
    <Link rel="stylesheet" href="style.css">
     <Link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
     
<body>
    <header>
        <a href="#" class="brand">ZENERGY</a>
        <div class="menu-btn"></div>
        <div class="navigation">
            <div class="navigation-items">
                 <a href="./Pages/about.html">About Us</a>
                <a href="./Pages/contact.html">Contact</a>
            </div>
            </div>
    </header>
    <section class="home">
        <video class="video-slide active" src="./images/1.mp4" autoplay muted loop layout="responsive"></video>
            <div class="content active">
                <h3 class="name">Type your name to enter the forest</h3>
                 <form class="login">
                <input class="input" type="text" color="#fff" id="name" name="name" placeholder=""> 
                <a class="btn"  href="return.html" onclick="passvalue()">Enter</a>
              </form>
           </div>
          
        
     
        <div class="media-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
         
 
</div>
</section>

   <script>
         //Javacript for responsive navigation menu
    const menuBtn = document.querySelector(".menu-btn");
    const navigation = document.querySelector(".navigation");

    menuBtn.addEventListener("click", () => {
      menuBtn.classList.toggle("active");
      navigation.classList.toggle("active");
    });

    //Javacript for video slider navigation
    const btns = document.querySelectorAll(".nav-btn");
    const slides = document.querySelectorAll(".video-slide");
    const contents = document.querySelectorAll(".content");

    var sliderNav = function(manual){
      btns.forEach((btn) => {
        btn.classList.remove("active");
      });

      slides.forEach((slide) => {
        slide.classList.remove("active");
      });

      contents.forEach((content) => {
        content.classList.remove("active");
      });

      btns[manual].classList.add("active");
      slides[manual].classList.add("active");
      contents[manual].classList.add("active");
    };

    btns.forEach((btn, i) => {
      btn.addEventListener("click", () => {
        sliderNav(i);
      });
    });
           function passvalue() {
               var firstname = document.getElementById("name").value;
               localStorage.setItem("textvalue", firstname);
               return "return.html";
           }
          
        
       </script>


</body>
</html>
