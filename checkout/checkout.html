<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  


    <h2 class="h2">Checkout</h2>

    <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="/action_page.php">
          
            <div class="row">
              <div class="col-50">
                <h3 class="h3">Billing Address 
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="john@example.com">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="New York">
              </h3>

                <div class="row">
                  <div class="col-50">
                    <label class="h3"for="state">County</label>
                    <input type="text" id="county" name="county" placeholder="Durham">
                  </div>
                  <div class="col-50">
                    <label class="h3"for="state">Country</label>
                    <input type="text" id="state" name="state" placeholder="UK">
                  </div>
                  <div class="col-50">
                    <label class="h3" for="zip">Zip Code</label>
                    <input class="h3" type="text" id="zip" name="zip" placeholder="10001">
                  </div>
                </div>
              </div>
           
              <div class="col-50">
                <h3 class="h3">Payment</h3>
                <label class="h3" for="fname">Accepted Cards</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:rgb(255, 255, 255);"></i>
                  <i class="fa fa-cc-amex" style="color:rgb(0, 255, 21);"></i>
                  <i class="fa fa-cc-mastercard" style="color:rgb(255, 255, 255);"></i>
                  <i class="fa fa-cc-discover" style="color:rgb(255, 255, 255);"></i>
                </div>
                <label class="h3" for="cname">Name on Card</label>
                <input class="h3" type="text" id="cname" name="cardname" placeholder="John More Doe">
                <label class="h3" for="ccnum">Credit card number</label>
                <input class="h3" type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label class="h3" for="expmonth">Exp Month</label>
                <input class="h3" type="text" id="expmonth" name="expmonth" placeholder="September">
                <div class="row">
                  <div class="col-50">
                    <label class="h3" for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2023">
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352">
                  </div>
                </div>
              </div>
              
            </div>
            <label class="h3">
              <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
            <input type="submit" value="Checkout with Stripe" class="btn">
        
          </input>
      
        </div>
      
      </div>
      <div class="col-25">
        <div class="container">
          <h4>Cart <span class="price" style="color:#ffffff"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
          <p><a href="#">Product 1</a> <span class="price">$15</span></p>
          <p><a href="#">Product 2</a> <span class="price">$5</span></p>
          <p><a href="#">Product 3</a> <span class="price">$8</span></p>
          <p><a href="#">Product 4</a> <span class="price">$2</span></p>
          <hr>
          <p>Total <span class="price" style="color:#ffffff"><b>$30</b></span></p>
        </div>
      </div>
    </div>
    
</body>

const middlename = sessionStorage.getItem('MIDDLENAME');

document.getElementById('result-name').innerHTML = name;
document.getElementById('result-surname').innerHTML = surname;
document.getElementById('result-firstname').innerHTML = firstname;
document.getElementById('result-middlename').innerHTML = middlename;

})

function passvalue() {
               var firstname = document.getElementById("name").value;

           function getTotal() {
var arr = document.querySelectorAll('.input-filed');
var total = 0;
for(var i = 0; i < arr.length; i++ ) {
  if (parseInt(arr[i].value)) {
    total += parseInt(arr[i].value);
  }
}
document.getElementById('total').value = total;
}
